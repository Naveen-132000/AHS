{% extends 'layout.html' %}

{% block title %}Display{% endblock %}
{% block content %}
<html>
  <head>
    <script>
      const theButton = document.querySelector(".button");

      theButton.addEventListener("click", () => {
          theButton.classList.add("button--loading");
      });
    </script>
    <script src="static\script.js"></script>
  </head>
  <body>
    <div class="loader"></div>
    <div class="upload">
        <div class="wrapper">
           <div class="left">
             <h2>Found Core Skills (Resume):</h2>
                  {{content}}
           </div>
          <div class="right">
             <h2>Found Core Skills (JD):</h2>
                  {{JDtext}}
          </div>
        </div>
      </div>
<center>
<form method="post" action="/scrapes" enctype="multipart/form-data" class="form-inline">
    <div class="form-group"style="padding-left: 0px;">
      
    <button class="btn-success1" onclick="this.classList.toggle('btn-success1--loading')">
      <span class="button__text">FIND JOBS <i class="fa fa-arrow-right" aria-hidden="true"></i><span></button>
    
  </form>
  <form method="post" action="/compares" enctype="multipart/form-data" class="form-inline">
    <div class="form-group" style="padding-left: 0px;">
    <button class="btn-success2" >COMPARE JD AND RESUME<i class="fa fa-arrow-right" aria-hidden="true"></i></button>
  </form></center>
</div>
</div>
<div class="upload">
  <div class="wrapper">
     <div class="left">
       <h2>Soft Skills (Resume):</h2>
            {{Rsoft}}
     </div>
    <div class="right">
       <h2>Soft Skills (JD):</h2>
            {{JDsoft}}
    </div>
  </div>
</div>
<div class="wrapper">
<div class="Rtext">
  <h2>Found Text in Resume:</h2><br>
  {{Rtext}}
    </div></div>
</div>
</body>
</head>
{% endblock %}
